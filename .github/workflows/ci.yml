name: Mi primer automatizaci√≥n
on:
  push:
    branches: [ "*" ]
jobs:
  linter:
    name: Checking Angular Styles
    runs-on: ubuntu-latest
    steps:
      - name: Git clone
        uses: actions/checkout@v3
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install deps
        run: npm ci
      - name: Run Linter
        run: npm run lint
  lhci:
    name: LHCI
    runs-on: ubuntu-latest
    steps:
      - name: Git clone
        uses: actions/checkout@v3
      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install deps
        run: npm ci
      - name: build
        run: npm run build
      - name: Run lhci
        run: npx lhci autorun

